<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script defer src="./script.js"></script>
      <title>Countdown Timer</title>
   </head>

   <body>
      <h1>Until New Beginning</h1>
      <ul class="times" id="times1">
         <li>
            <p class="timer-number" id="days">2</p>
            <p class="timer-text">days</p>
         </li>
         <li>
            <p class="timer-number" id="hours">3</p>
            <p class="timer-text">hours</p>
         </li>
         <li>
            <p class="timer-number" id="mins">9</p>
            <p class="timer-text">mins</p>
         </li>
         <li>
            <p class="timer-number" id="seconds">58</p>
            <p class="timer-text">seconds</p>
         </li>
      </ul>
      <ul id="times2" class="times hidden">
         <li>
            <p class="timer-number" id="months">2</p>
            <p class="timer-text">Months</p>
         </li>
         <li>
            <p class="timer-number" id="days2">2</p>
            <p class="timer-text">Days</p>
         </li>
      </ul>
      <button id="converter">To Months & Days</button>
   </body>
</html>
