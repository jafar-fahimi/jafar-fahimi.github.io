<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <script defer src="./script.js"></script>
      <title>My Quiz App</title>
   </head>
   <body>
      <section class="quiz-container" id="quiz">
         <div class="quiz-app">
            <h2 id="question-text">Question Text</h2>
            <ul>
               <li>
                  <input type="radio" id="a" name="answer" class="answer" />
                  <label id="label-a" for="a"> Choice a</label>
               </li>
               <li>
                  <input type="radio" id="b" name="answer" class="answer" />
                  <label id="label-b" for="b"> Choice b</label>
               </li>
               <li>
                  <input type="radio" id="c" name="answer" class="answer" />
                  <label id="label-c" for="c"> Choice a</label>
               </li>
               <li>
                  <input type="radio" id="d" name="answer" class="answer" />
                  <label id="label-d" for="d"> Choice a</label>
               </li>
            </ul>
            <button id="submit">Submit</button>
         </div>
      </section>
   </body>
</html>
