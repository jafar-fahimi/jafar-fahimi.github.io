<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome style & js-->
    <link rel="stylesheet" href="./all.min.css" />
    <script defer src="./all.min.js"></script>
    <script defer src="./script.js"></script>
    <!-- without defer js load faster-> problems -->
    <link rel="stylesheet" href="./style.css" />
    <title>Footwear Project</title>
  </head>
  <body>
    <button class="hamburgar">
      <i class="fas fa-bars"></i>
    </button>
    <a href="#" class="phone">
      <i class="fas fa-phone"></i>
    </a>
    <div class="logo">
      <i class="fas fa-shoe-prints"></i>
      <h2>Shoe are us</h2>
      <p>Find the right fit for you</p>
    </div>
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="slide" data-bg="ef13a2">
          <img src="./images/boot(1).png" alt="shoe-1" />
          <h1>Performance</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="ef13a2">
          <img src="./images/boot(2).png" alt="shoe-2" />
          <h1>Design</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="cb021c">
          <img src="./images/boot(3).png" alt="shoe-3" />
          <h1>Commodity</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="ef13a2">
          <img src="./images/boot(4).png" alt="shoe-4" />
          <h1>Lightness</h1>
          <a href="#">Learn More</a>
        </div>
      </div>
      <button id="left" class="left-arrow arrow"><i class="fas fa-chevron-left"></i></button>
      <button id="right" class="right-arrow arrow"><i class="fas fa-chevron-right"></i></button>
      <div class="progress"></div>
    </div>
  </body>
</html>
